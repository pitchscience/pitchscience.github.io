    <?php
$page = file_get_contents('https://scholar.google.com.au/citations?user=8VkW_igAAAAJ');
$doc = new DOMDocument();
$doc->loadHTML($page);
$divs = $doc->getElementsByTagName('div');
foreach($divs as $div) {
    // Loop through the DIVs looking for one withan id of "content"
    // Then echo out its contents (pardon the pun)
    if ($div->getAttribute('id') === 'gsc_rsb_cit') {
         echo $div->nodeValue;
    }
}
?>
